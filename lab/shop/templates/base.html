{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>{% block title %} Laboratorywork 56 {% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body>

<div class="fixed-top" style="background-color: rgb(0,124,122);">
    <div class="container container-fluid d-flex">
        <a class="navbar-brand ml-3" href="{% url 'main' %}"
           style="font-size: 36px; font-style: italic; color: aqua;">LabShop</a>
        <div style="font-size: 21px; ">
            <ul class="d-flex list-unstyled">
                <li class="nav-item">
                    <a class="nav-link text-warning text-light pt-3" href="{% url 'main' %}">Магазин</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-warning text-light pt-3" href="{% url 'add_product' %}">Добавить продукт</a>
                </li>
                {% block menu %}{% endblock %}
            </ul>
        </div>
    </div>

</div>
<div class="pt-3"
     style="height: auto; background: rgb(0,124,122); background: linear-gradient(90deg, rgba(0,124,122,1) 0%,
     rgba(187,255,241,1) 69%);">
    <div class="container p-0 pb-3" style="min-height: 650px;">
        <div style="padding-top: 60px;">
            {% block content %}{% endblock %}
            {% block bottom_href %}{% endblock %}
        </div>
    </div>
</div>

<footer style="background-color: rgb(0,124,122); height: 55px;" class="text-light text-center">
</footer>

</body>
</html>
