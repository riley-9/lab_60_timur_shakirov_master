{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>{% block title %} Laboratorywork 56 {% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body>

<div class="fixed-top" style="background-color: #527e52;">
    <div class="container container-fluid d-flex">
        <a class="navbar-brand ml-3" href="{% url 'main' %}"
           style="font-size: 30px; font-style: italic; color: aqua;">Онлайн магазин</a>
        <div style="font-size: 20px; ">
            <ul class="d-flex list-unstyled">
                <li class="nav-item">
                    <a class="nav-link text-warning text-light pt-3" href="{% url 'main' %}">Магазин</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-warning text-light pt-3" href="{% url 'add_product' %}">Добавить продукт</a>
                </li>
                {% block menu %}{% endblock %}
            </ul>
        </div>
    </div>

</div>
<div class="pt-3"
     style="height: auto; background: #ffffff;">
    <div class="container p-0 pb-3" style="min-height: 650px;">
        <div style="padding-top: 50px;">
            {% block content %}{% endblock %}
            {% block bottom_href %}{% endblock %}
        </div>
    </div>
</div>

<footer>
    <div class="main-footer">
        <div class="container">
            <p class="footer-name">© 14/03/2023 by tim
        </div>
    </div>
</footer>

</body>
</html>
